name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    # FIX: Explicitly set the working directory to the repository root.
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      working-directory: ${{ github.workspace }}/app
      
    # FIX: Apply the same working directory for the build step.
    - name: Build with Gradle
      run: ./gradlew build
      working-directory: ${{ github.workspace }}/app
